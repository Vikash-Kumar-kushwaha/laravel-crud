<h2 mat-dialog-title>{{ data.message }}</h2>
<mat-dialog-content>
    <p>Are you sure?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>{{ data.buttonText.cancel }}</button>
    <button mat-button color="warn" [mat-dialog-close]="true">
        {{ data.buttonText.ok }}
    </button>
</mat-dialog-actions>
